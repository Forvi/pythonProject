<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" name="" style="text-align: center; margin: 0 auto; max-width: 400px;" enctype="multipart/form-data">
    {% csrf_token %}
    <div style="margin-bottom: 10px;">
        <input placeholder="Название" name="name" style="width: 100%; box-sizing: border-box;">
    </div>
    <div style="margin-bottom: 10px;">
        <textarea placeholder="Описание" name="text" style="width: 100%; box-sizing: border-box;"></textarea>
    </div>
    <div style="margin-bottom: 10px;">
        <input placeholder="Протяженность" name="path" type="number" style="width: 100%; box-sizing: border-box;">
    </div>
    <div style="margin-bottom: 10px;">
        <input placeholder="Маршрут" name="image" id="image" type="file" multiple accept="image/*" style="width: 100%; box-sizing: border-box;">
    </div>
    <div style="margin-bottom: 10px;">
        <input type="submit" style="width: 100%; box-sizing: border-box;">
    </div>
    <p style="color: red;">{{ error_message }}</p>
</form>




</body>
</html>
