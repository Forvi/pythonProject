{% load static %}
<html lang="en">
<head>

    <title>redact</title>

</head>

        </a>
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__item">
                    <a class="menu__link" href="/profile">
                        <div><img class="avatar"
                                  src="{% if user.avatar %}{{ user.avatar.url }}{% else %}{% static 'default.png' %}{% endif %}">
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<p class="create_path">Редактирование маршрута</p>
<div class="redactor">
    <form class="form_redactor" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="grey_field">
            <div>
                <input placeholder="Введите название..." name="name" class="redactor_name">
            </div>
            <div>
                <textarea placeholder="Описание маршрута" name="text" class="redactor_info" id="text"></textarea>
            </div>
            <div>
                <input placeholder="Протяженность" name="length" min="0" max="100" type="number" class="redactor_length">
            </div>

            <div class="text_coordinate">Введите координаты</div>
            <div class="form_coordinate">
                <div>
                    <input placeholder="X1" name="X1" class="coordinate" type="text">
                </div>
                <div>
                    <input placeholder="Y1" name="Y1" class="coordinate" type="text">
                </div>
                <div>
                    <input placeholder="X2" name="X2" class="coordinate" type="text">
                </div>
                <div>
                    <input placeholder="Y2" name="Y2" class="coordinate" type="text">
                </div>
            </div>
        </div>

        <div class="form_bottom">
            <div>
                <label for="image" class="button_label">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.7778 5.77778C12.7778 5.34822 12.4296 5 12 5C11.5704 5 11.2222 5.34822 11.2222 5.77778V11.2222H5.77778C5.34822 11.2222 5 11.5704 5 12C5 12.4296 5.34822 12.7778 5.77778 12.7778H11.2222V18.2222C11.2222 18.6518 11.5704 19 12 19C12.4296 19 12.7778 18.6518 12.7778 18.2222V12.7778H18.2222C18.6518 12.7778 19 12.4296 19 12C19 11.5704 18.6518 11.2222 18.2222 11.2222H12.7778V5.77778Z"
                              fill="#A7A7A7"/>
                    </svg>
                    Загрузить картинку</label>
                <input placeholder="Маршрут" name="image" id="image" type="file" multiple accept="image/*"
                       style="display:none;">
            </div>
            <div>
                <button type="submit" class="form_button">Опубликовать</button>
            </div>
            <p style="color: red;">{{ error_message }}</p>
        </div>
    </form>
</div>

</body>
</html>
